    <title>Questify</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>     
    <div class="wrapper col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <form class="login-form bg-white p-5">
            <div class="mb-4">
                <h1 class="text-dark fw-bolder fs-4">SIGN IN</h1>
                <p>Please sign in to continue</p>
            </div>
            <div class="alert alert-danger align-items-center alert-dismissible collapse" id="myAlert" role="alert">
                <div class="d-flex">  
                    <span class="bi-exclamation-circle-fill me-2"></span>
                    <span id="alertMessage">Validation here</span>
                </div>
                <button type="button" class="btn-close" id="btnAlertClose" aria-label="Close"></button>
            </div>
            <div class="mb-3">
                <label for="txtEmail" class="form-label ">Email</label>
                <input type="email" class="form-control" id="txtEmail" name="email">
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="txtPassword" name="password">
            </div>

                    </div>
                </div>
                <div class="col-6 text-end">
                    <a href="forgot-password.html" class="text-decoration-none" id="lblForgotPassword">Forgot Password?</a>
                </div>
            </div> -->
            <input type="submit" class="btn btn-danger w-100 mb-3" id="btnSignIn" value="Sign In">

                <hr class="col-5">
                <div class="col-2 text-center text-muted mb-3">Or </div>
                <hr class="col-5">
            </div>
            <div class="row m-0 mb-4 justify-content-between">
                <button class="btn btn-outline-danger w-49"><span class="bi-google" id="btnSignGoogle"></span></button>
                <button class="btn btn-outline-primary w-49"><span class="bi-facebook" id="btnSignFacebook"></span></button>
            </div> -->
            <div class="row text-center">
                <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
